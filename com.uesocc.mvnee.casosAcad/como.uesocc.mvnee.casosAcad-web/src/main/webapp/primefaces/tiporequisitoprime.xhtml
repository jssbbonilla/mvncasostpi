<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://xmlns.jcp.org/jsf/composite/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TipoRequisito Prime</title>
    </h:head>
    <h:body>

        <ui:composition template="../templates/templateprime.xhtml">
            <ui:define name="content" >

                <f:view>

                    <h:form id="frm-tr">
                        <h1 class="titulo" ><h:outputText value="Tipo Requisito"/></h1>
                        <co:tiporequisitoTable id="cc-table" up=":frm-crud"/>
                    </h:form>
                </f:view>

                <f:view>
                    <h:form id="frm-crud">

                        <p:growl id="msgs" showDetail="true" />

                        <p:fieldset legend="Datos" class="contdatos">
                            <p:panelGrid id="panel-crud" columns="2">
                                <p:outputLabel id="idpanel" value="IdTipoRequisito:" for="idTipoRequisito" />
                                <p:inputText id="idTipoRequisito" value="#{frmTipoRequisitoPrime.registro.idTipoRequisito}" disabled="true" readonly="true" />
                                <p:outputLabel value="Nombre:" for="nombre" />
                                <p:inputText id="nombre" value="#{frmTipoRequisitoPrime.registro.nombre}" title="Nombre" disabled="#{frmTipoRequisitoPrime.frmcrudsts}" />
                                <p:outputLabel value="Estado:" for="activo" />
                                <p:selectBooleanCheckbox id="activo" value="#{frmTipoRequisitoPrime.registro.activo}"/>
                                <p:outputLabel value="Observaciones:" for="observaciones" />
                                <p:inputTextarea id="observaciones" value="#{frmTipoRequisitoPrime.registro.observaciones}" title="Observaciones" disabled="#{frmTipoRequisitoPrime.frmcrudsts}" />
                            </p:panelGrid>
                            <co:crudBtns clase="#{frmTipoRequisitoPrime}" update=":frm-tr:cc-table:tb-tiporequisito :frm-crud"/>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        </p:fieldset>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
