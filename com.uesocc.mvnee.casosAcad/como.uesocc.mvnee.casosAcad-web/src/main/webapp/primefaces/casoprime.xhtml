<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://xmlns.jcp.org/jsf/composite/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Caso Prime</title>
    </h:head>
    <h:body>

        <ui:composition template="../templates/templateprime.xhtml">
            <ui:define name="content">

                <f:view>

                    <h:form id="frm-caso">
                        <h1 class="titulo"><h:outputText value="Caso"/></h1>
                        <p:dataTable value="#{frmCasoPrime.modelo}" id="tb-caso" class="tableclass"
                                     var="item" 
                                     lazy="true"
                                     paginator="true"
                                     rows="5"
                                     rowsPerPageTemplate="5,10,15"
                                     paginatorPosition="bottom"
                                     selectionMode="single"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     >
                            <p:ajax update=":frm-crud" event="rowSelect" listener="#{frmCasoPrime.cambiarSeleccion}"/>
                            <p:column filterBy="#{item.idCaso}" headerText="ID" class="colum-id">
                                <f:facet name="header">
                                    <h:outputText value="IdCaso"/>
                                </f:facet>
                                <h:outputText value="#{item.idCaso}"/>
                            </p:column>
                            <p:column filterBy="#{item.idSolicitud}" headerText="Solicitudes">
                                <f:facet name="header">
                                    <h:outputText value="Solicitud"/>
                                </f:facet>
                                <h:outputText value="#{item.idSolicitud.descripcionSolicitud}"/>
                            </p:column>
                            <p:column filterBy="#{item.idProceso}" headerText="Procesos">
                                <f:facet name="header">
                                    <h:outputText value="Proceso"/>
                                </f:facet>
                                <h:outputText value="#{item.idProceso.nombre}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>


                <f:view>

                    <h:form id="frm-crud">
                        <p:growl id="msgs" showDetail="true" />

                        <p:fieldset legend="Datos" class="contdatos">
                            <h1><h:outputText value="Create/Edit"/></h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="IdCaso:" for="idCaso" />
                                <p:inputText id="idCaso" value="#{frmCasoPrime.registro.idCaso}" title="IdCaso" disabled="true" readonly="true"/>
                                <p:outputLabel value="Solicitud:" for="idSolicitud" />
                                <p:selectOneMenu id="idSolicitud" value="#{frmCasoPrime.registro.idSolicitud}" converter="omnifaces.SelectItemsConverter">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{frmSolicitudesPrime.obtenerTodos()}" var="c" itemLabel="#{c.descripcionSolicitud}" itemValue="#{c}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Proceso:" for="idProceso" />
                                <p:selectOneMenu id="idProceso" value="#{frmCasoPrime.registro.idProceso}" converter="omnifaces.SelectItemsConverter">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{frmProcesoPrime.obtenerTodos()}" var="c" itemLabel="#{c.nombre}" itemValue="#{c}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <co:crudBtns clase="#{frmCasoPrime}" update=":frm-caso:tb-caso :frm-crud"/>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        </p:fieldset>
                    </h:form>
                </f:view>



            </ui:define>
        </ui:composition>

    </h:body>
</html>
